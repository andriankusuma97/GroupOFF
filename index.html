  <h1 style="text-align: center; font-size: 36px; font-weight: bold; margin-bottom: 30px;">Register</h1>
  <form style="width: 300px; margin: auto; text-align: center; padding: 30px; background-color: #f2f2f2; border-radius: 10px; box-shadow: 0px 0px 10px 0px #333;">
      <p style="font-weight: bold; margin-bottom: 10px;">Nama :</p>
      <input type="text" id="fullName" style="width: 100%; padding: 12px 20px; margin: 8px 0; box-sizing: border-box; border: 2px solid #ccc; border-radius: 4px;">
      <br><br>
      <p style="font-weight: bold; margin-bottom: 10px;">Email :</p>

      <input type="email" id="email" style="width: 100%; padding: 12px 20px; margin: 8px 0; box-sizing: border-box; border: 2px solid #ccc; border-radius: 4px;">
      <br><br>
      <p style="font-weight: bold; margin-bottom: 10px;">No HP :</p>
      <input type="tel" id="phoneNumber" style="width: 100%; padding: 12px 20px; margin: 8px 0; box-sizing: border-box;  border: 2px solid #ccc; border-radius: 4px;">
      <br><br>
      <button onclick="registerUser()" style="width: 100%; padding: 14px 20px; margin: 8px 0; border: none; border-radius: 4px; background-color: #007bff; color: white; cursor: pointer;">Submit</button>
    </form>
